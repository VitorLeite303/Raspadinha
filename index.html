<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspadinha Nutry</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="controls">
            <input type="number" id="prizeCount" placeholder="Quantidade de prêmios">
            <button id="setPrizes">Definir Prêmios</button>
            <button id="reset">Resetar</button>
            <button id="ocultar-header-btn">Ocultar</button>
            <button id="mostrar-header-btn" style="display: none;">Mostrar</button> <!-- Novo botão -->
        </div>
    </header>
    <div class="container">
        <h2>Raspadinha Nutry raspe e ganhe!</h2>
        <div class="card">
            <div class="grid-container">
                <!-- JavaScript irá gerar os botões aqui -->
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
